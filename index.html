<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors.io</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4a69bd;
        --secondary: #6a89cc;
        --accent: #f6b93b;
        --background: #1e272e;
        --card-bg: #2c3a47;
        --text: #f5f6fa;
        --success: #44bd32;
        --danger: #e84118;
        --draw: #fbc531;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(74, 105, 189, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(246, 185, 59, 0.2) 0%,
            transparent 50%
          );
      }

      .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        position: relative;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        font-family: "Fredoka One", cursive;
        font-size: 3.5rem;
        color: var(--accent);
        text-shadow: 3px 3px 0 var(--primary);
        letter-spacing: -1px;
        margin: 0;
        animation: pulse 2s infinite;
      }

      .logo span {
        display: inline-block;
      }

      .logo span:nth-child(1) {
        color: #e74c3c;
        animation: bounce 2s infinite;
        animation-delay: 0.1s;
      }
      .logo span:nth-child(2) {
        color: #3498db;
        animation: bounce 2s infinite;
        animation-delay: 0.2s;
      }
      .logo span:nth-child(3) {
        color: #2ecc71;
        animation: bounce 2s infinite;
        animation-delay: 0.3s;
      }
      .logo span:nth-child(4) {
        color: #f1c40f;
        animation: bounce 2s infinite;
        animation-delay: 0.4s;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      h2 {
        font-family: "Fredoka One", cursive;
        color: var(--accent);
        margin-bottom: 20px;
        text-align: center;
      }

      input[type="text"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text);
        font-size: 16px;
        text-align: center;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 3px var(--accent);
      }

      button {
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        background-color: var(--primary);
        color: white;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      button:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s;
        z-index: -1;
      }

      button:hover:before {
        left: 100%;
      }

      button:hover {
        background-color: var(--secondary);
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      }

      .choices {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .choices button {
        font-size: 24px;
        margin: 10px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: all 0.3s ease;
      }

      .choices button span {
        font-size: 40px;
        margin-bottom: 5px;
      }

      .choices button.rock {
        background-color: #e74c3c;
      }

      .choices button.paper {
        background-color: #3498db;
      }

      .choices button.scissors {
        background-color: #2ecc71;
      }

      .choices button:hover {
        transform: translateY(-5px) scale(1.05);
      }

      .score-display {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
      }

      .score-box {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px 30px;
        min-width: 120px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .score-box:before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        z-index: -1;
        border-radius: 15px;
        animation: rotate 3s linear infinite;
      }

      .score-box .label {
        font-size: 14px;
        opacity: 0.8;
      }

      .score-box .score {
        font-size: 28px;
        font-weight: bold;
        font-family: "Fredoka One", cursive;
      }

      #result,
      #ai-result,
      #online-result {
        text-align: center;
        font-size: 20px;
        margin: 20px 0;
        min-height: 30px;
        font-weight: 600;
      }

      #opponent-info {
        text-align: center;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 20px 0;
        animation: pulse 2s infinite;
      }

      #online-info {
        text-align: center;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 20px 0;
      }

      #private-link {
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 20px 0;
        word-break: break-all;
        text-align: center;
      }

      #copy-link-btn {
        background-color: var(--accent);
        padding: 8px 15px;
        font-size: 14px;
        margin-top: 10px;
      }

      .back-button {
        background-color: rgba(255, 255, 255, 0.2);
        margin-top: 20px;
      }

      #ranking {
        margin-top: 30px;
      }

      #ranking h2 {
        position: relative;
        display: inline-block;
        padding-bottom: 10px;
      }

      #ranking h2:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background-color: var(--accent);
      }

      #ranking-list {
        list-style-type: none;
        padding: 0;
      }

      #ranking-list li {
        padding: 12px 15px;
        margin: 8px 0;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        transition: all 0.3s ease;
      }

      #ranking-list li:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      #ranking-list li:nth-child(1) {
        background-color: rgba(255, 215, 0, 0.3);
        border-left: 5px solid gold;
      }

      #ranking-list li:nth-child(2) {
        background-color: rgba(192, 192, 192, 0.3);
        border-left: 5px solid silver;
      }

      #ranking-list li:nth-child(3) {
        background-color: rgba(205, 127, 50, 0.3);
        border-left: 5px solid #cd7f32;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: float 15s infinite linear;
      }

      /* Styles pour l'affichage des r√©sultats */
      .result-display {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s;
        width: 100%;
      }

      .result-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .player-choice {
        text-align: center;
        flex: 1;
        min-width: 100px;
        margin: 10px 0;
      }

      .player-name {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .choice-icon {
        font-size: 60px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .result-status {
        flex: 1;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 0 20px;
        min-width: 100px;
        margin: 10px 0;
      }

      .result-text {
        padding: 10px;
        border-radius: 10px;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .continue-btn {
        background-color: var(--success);
      }

      .quit-btn {
        background-color: var(--danger);
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result-win {
        color: var(--success);
        animation: bounceIn 1s;
      }

      .result-lose {
        color: var(--danger);
        animation: shakeX 1s;
      }

      .result-draw {
        color: var(--draw);
        animation: pulse 1s;
      }

      .hidden {
        display: none;
      }

      .fade-in {
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes shakeX {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      /* Ajustements pour les appareils mobiles */
      @media (max-width: 768px) {
        .container {
          margin: 10px auto;
          padding: 10px;
        }

        .logo {
          font-size: 2.5rem;
        }

        .card {
          padding: 20px;
        }

        .choices button {
          width: 90px;
          height: 90px;
          font-size: 18px;
        }

        .choices button span {
          font-size: 30px;
        }

        .result-container {
          flex-direction: column;
        }

        .player-choice {
          margin: 10px 0;
        }

        .result-status {
          margin: 15px 0;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .action-buttons button {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="logo-container">
        <h1 class="logo">
          <span>R</span><span>P</span><span>S</span><span>.io</span>
        </h1>
      </div>

      <!-- √âcran de connexion -->
      <div id="login" class="card animate__animated animate__fadeIn">
        <h2>Rejoindre la partie</h2>
        <input
          type="text"
          id="username"
          placeholder="Entrez votre pseudo"
          autocomplete="off"
        />
        <div style="text-align: center">
          <button
            onclick="connect()"
            class="animate__animated animate__pulse animate__infinite"
          >
            Se connecter
          </button>
        </div>
      </div>

      <!-- S√©lection du mode de jeu -->
      <div id="mode-selection" class="card hidden">
        <h2>Choisissez votre mode de jeu</h2>
        <div style="display: flex; justify-content: center; flex-wrap: wrap">
          <button
            onclick="selectMode('ai')"
            class="animate__animated animate__fadeInLeft"
          >
            <span style="font-size: 24px">ü§ñ</span> Jouer contre l'IA
          </button>
          <button
            onclick="selectMode('online')"
            class="animate__animated animate__fadeInRight"
          >
            <span style="font-size: 24px">üë•</span> Mode Online
          </button>
        </div>
      </div>

      <!-- Mode IA -->
      <div id="ai-game" class="card hidden">
        <h2>Mode IA</h2>
        <div class="score-display">
          <div class="score-box">
            <div class="label">Vous</div>
            <div class="score" id="player-score-ai">0</div>
          </div>
          <div class="score-box">
            <div class="label">IA</div>
            <div class="score" id="ai-score">0</div>
          </div>
        </div>
        <div class="choices">
          <button onclick="playAI('pierre')" class="rock">
            <span>ü™®</span>
            Pierre
          </button>
          <button onclick="playAI('feuille')" class="paper">
            <span>üìÑ</span>
            Feuille
          </button>
          <button onclick="playAI('ciseaux')" class="scissors">
            <span>‚úÇÔ∏è</span>
            Ciseaux
          </button>
        </div>
        <h3 id="ai-result"></h3>
        <div id="result-display-ai" class="result-display hidden">
          <div class="result-container">
            <div class="player-choice">
              <div class="player-name">Vous</div>
              <div id="player-choice-ai" class="choice-icon"></div>
            </div>
            <div class="result-status">
              <div id="result-text-ai" class="result-text"></div>
            </div>
            <div class="player-choice">
              <div class="player-name">IA</div>
              <div id="ai-choice" class="choice-icon"></div>
            </div>
          </div>
          <div class="action-buttons">
            <button onclick="continueAIGame()" class="continue-btn">
              Continuer
            </button>
            <button onclick="backToModeSelection()" class="quit-btn">
              Quitter
            </button>
          </div>
        </div>
        <div style="text-align: center">
          <button class="back-button" onclick="backToModeSelection()">
            Retour
          </button>
        </div>
      </div>

      <!-- Mode Online -->
      <div id="online-game" class="card hidden">
        <h2>Mode Online</h2>
        <div id="online-info">
          <span style="font-size: 24px">üë•</span> Joueurs en ligne:
          <span id="online-count" style="font-weight: bold">0</span>
        </div>
        <div style="display: flex; justify-content: center; flex-wrap: wrap">
          <button
            onclick="quickMatch()"
            class="animate__animated animate__pulse"
          >
            <span style="font-size: 24px">üîç</span> Partie rapide
          </button>
          <button onclick="createPrivateGame()">
            <span style="font-size: 24px">üîí</span> Cr√©er une partie priv√©e
          </button>
        </div>
        <div id="private-link" class="hidden">
          <div>Lien priv√©:</div>
          <div
            id="private-link-text"
            style="margin: 10px 0; font-weight: bold"
          ></div>
          <button id="copy-link-btn" onclick="copyPrivateLink()">Copier</button>
        </div>
        <div style="text-align: center; margin-top: 20px">
          <button class="back-button" onclick="backToModeSelection()">
            Retour
          </button>
        </div>
      </div>

      <!-- Jeu en ligne (partie rapide ou priv√©e) -->
      <div id="private-game" class="card hidden">
        <h2>Partie en ligne</h2>
        <div id="opponent-info">En attente d'un adversaire...</div>
        <div class="score-display">
          <div class="score-box">
            <div class="label">Vous</div>
            <div class="score" id="player-score-online">0</div>
          </div>
          <div class="score-box">
            <div class="label">Adversaire</div>
            <div class="score" id="opponent-score">0</div>
          </div>
        </div>
        <div class="choices">
          <button onclick="playOnline('pierre')" class="rock">
            <span>ü™®</span>
            Pierre
          </button>
          <button onclick="playOnline('feuille')" class="paper">
            <span>üìÑ</span>
            Feuille
          </button>
          <button onclick="playOnline('ciseaux')" class="scissors">
            <span>‚úÇÔ∏è</span>
            Ciseaux
          </button>
        </div>
        <h3 id="online-result"></h3>
        <div id="result-display-online" class="result-display hidden">
          <div class="result-container">
            <div class="player-choice">
              <div class="player-name">Vous</div>
              <div id="player-choice-online" class="choice-icon"></div>
            </div>
            <div class="result-status">
              <div id="result-text-online" class="result-text"></div>
            </div>
            <div class="player-choice">
              <div class="player-name" id="opponent-name">Adversaire</div>
              <div id="opponent-choice" class="choice-icon"></div>
            </div>
          </div>
          <div class="action-buttons">
            <button
              id="continue-btn"
              onclick="continueOnlineGame()"
              class="continue-btn"
            >
              Continuer
            </button>
            <button onclick="leaveGame()" class="quit-btn">Quitter</button>
          </div>
        </div>
        <!-- Ajout du bouton Retour pour la recherche d'adversaire -->
        <div
          id="waiting-back-button"
          style="text-align: center; margin-top: 20px"
        >
          <button class="back-button" onclick="backToOnlineMenu()">
            Retour
          </button>
        </div>
      </div>

      <!-- Classement -->
      <div id="ranking" class="card">
        <h2>Classement Global</h2>
        <ul id="ranking-list"></ul>
      </div>
    </div>

    <script>
      let socket;
      let username;
      let gameMode = null;
      let privateGameId = null;
      let playerScoreAI = 0;
      let aiScore = 0;
      let playerScoreOnline = 0;
      let opponentScore = 0;
      let currentOpponent = null;

      // Cr√©er des particules pour l'arri√®re-plan
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const colors = ["#4a69bd", "#6a89cc", "#f6b93b", "#e55039", "#60a3bc"];

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Propri√©t√©s al√©atoires
          const size = Math.random() * 20 + 5;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const left = Math.random() * 100;
          const delay = Math.random() * 15;
          const duration = Math.random() * 10 + 10;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${left}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // V√©rifier si un ID de partie priv√©e est dans l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const gameIdFromUrl = urlParams.get("game");

      function connect() {
        username = document.getElementById("username").value.trim();
        if (!username || username.length < 3 || /[^a-zA-Z0-9]/.test(username)) {
          alert(
            "Veuillez entrer un pseudo valide (au moins 3 caract√®res, sans caract√®res sp√©ciaux)."
          );
          return;
        }

        socket = new WebSocket("wss://rpsgames.onrender.com");

        socket.onopen = () => {
          socket.send(JSON.stringify({ type: "login", username }));
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          console.log("Message re√ßu:", data);

          if (data.type === "login_success") {
            document.getElementById("login").classList.add("hidden");

            // Si un ID de partie est dans l'URL, rejoindre directement cette partie
            if (gameIdFromUrl) {
              joinPrivateGame(gameIdFromUrl);
            } else {
              document
                .getElementById("mode-selection")
                .classList.remove("hidden");
              document
                .getElementById("mode-selection")
                .classList.add("fade-in");
            }
          } else if (data.type === "login_error") {
            alert(data.message);
          } else if (data.type === "ai_result") {
            const resultElement = document.getElementById("ai-result");
            resultElement.innerText = data.message;

            // Ajouter des classes pour les animations
            resultElement.className = "";
            if (data.result === "player") {
              playerScoreAI++;
              document.getElementById("player-score-ai").innerText =
                playerScoreAI;
              resultElement.classList.add("result-win");
            } else if (data.result === "ai") {
              aiScore++;
              document.getElementById("ai-score").innerText = aiScore;
              resultElement.classList.add("result-lose");
            } else {
              resultElement.classList.add("result-draw");
            }

            // Afficher l'√©cran de r√©sultat
            displayAIResult(data.playerChoice, data.aiChoice, data.result);
          } else if (data.type === "online_count") {
            document.getElementById("online-count").innerText = data.count;
          } else if (data.type === "private_game_created") {
            privateGameId = data.gameId;
            const privateLink = `${window.location.origin}${window.location.pathname}?game=${privateGameId}`;
            document.getElementById("private-link-text").innerText =
              privateLink;
            document.getElementById("private-link").classList.remove("hidden");
            document.getElementById("private-link").classList.add("fade-in");
          } else if (data.type === "game_joined") {
            document.getElementById("online-game").classList.add("hidden");
            document.getElementById("private-game").classList.remove("hidden");
            document.getElementById("private-game").classList.add("fade-in");
            document.getElementById(
              "opponent-info"
            ).innerText = `Vous jouez contre ${data.opponent}`;
            currentOpponent = data.opponent;
            // Cacher le bouton retour quand un adversaire est trouv√©
            document
              .getElementById("waiting-back-button")
              .classList.add("hidden");
            resetOnlineScores();
          } else if (data.type === "opponent_left") {
            document.getElementById("opponent-info").innerText =
              "Votre adversaire a quitt√© la partie.";
            // Afficher le bouton retour quand l'adversaire quitte
            document
              .getElementById("waiting-back-button")
              .classList.remove("hidden");
            setTimeout(() => {
              if (gameMode === "quick") {
                document.getElementById("opponent-info").innerText =
                  "Recherche d'un nouvel adversaire...";
              } else {
                document.getElementById("opponent-info").innerText =
                  "En attente qu'un joueur rejoigne votre partie...";
              }
            }, 3000);
          } else if (data.type === "game_result") {
            const resultElement = document.getElementById("online-result");
            resultElement.innerText = data.message;

            // Ajouter des classes pour les animations
            resultElement.className = "";
            if (data.result === "player") {
              playerScoreOnline++;
              document.getElementById("player-score-online").innerText =
                playerScoreOnline;
              resultElement.classList.add("result-win");
            } else if (data.result === "opponent") {
              opponentScore++;
              document.getElementById("opponent-score").innerText =
                opponentScore;
              resultElement.classList.add("result-lose");
            } else {
              resultElement.classList.add("result-draw");
            }

            // Afficher l'√©cran de r√©sultat
            displayOnlineResult(
              data.playerChoice,
              data.opponentChoice,
              data.result,
              data.opponentName
            );
          } else if (data.type === "start_new_round") {
            // Cacher l'√©cran de r√©sultat
            document
              .getElementById("result-display-online")
              .classList.add("hidden");

            // Afficher les choix
            document
              .querySelector("#private-game .choices")
              .classList.remove("hidden");

            // R√©initialiser le r√©sultat
            document.getElementById("online-result").innerText = "";
          } else if (data.type === "ranking") {
            const rankingList = document.getElementById("ranking-list");
            rankingList.innerHTML = "";
            data.ranking.forEach((player, index) => {
              const li = document.createElement("li");
              li.innerHTML = `
    <span>${index + 1}. ${player.username}</span>
    <span>${player.score} points</span>
    `;
              rankingList.appendChild(li);
            });
          }
        };

        socket.onerror = (error) => {
          console.error("Erreur WebSocket :", error);
          alert(
            "Impossible de se connecter au serveur. Veuillez r√©essayer plus tard."
          );
        };

        socket.onclose = () => {
          alert(
            "Connexion au serveur perdue. Veuillez actualiser la page pour r√©essayer."
          );
        };
      }

      function selectMode(mode) {
        gameMode = mode;
        document.getElementById("mode-selection").classList.add("hidden");

        if (mode === "ai") {
          document.getElementById("ai-game").classList.remove("hidden");
          document.getElementById("ai-game").classList.add("fade-in");
          socket.send(JSON.stringify({ type: "select_mode", mode: "ai" }));
        } else if (mode === "online") {
          document.getElementById("online-game").classList.remove("hidden");
          document.getElementById("online-game").classList.add("fade-in");
          socket.send(JSON.stringify({ type: "select_mode", mode: "online" }));
        }
      }

      function backToModeSelection() {
        // Cacher tous les √©crans de jeu
        document.getElementById("ai-game").classList.add("hidden");
        document.getElementById("online-game").classList.add("hidden");
        document.getElementById("private-game").classList.add("hidden");
        document.getElementById("private-link").classList.add("hidden");
        document.getElementById("result-display-ai").classList.add("hidden");
        document
          .getElementById("result-display-online")
          .classList.add("hidden");

        // R√©initialiser les scores
        resetAIScores();
        resetOnlineScores();

        // Informer le serveur
        if (gameMode === "quick" || gameMode === "private") {
          socket.send(JSON.stringify({ type: "leave_game" }));
        }

        // Revenir √† la s√©lection de mode
        gameMode = null;
        privateGameId = null;
        currentOpponent = null;
        document.getElementById("mode-selection").classList.remove("hidden");
        document.getElementById("mode-selection").classList.add("fade-in");
      }

      // Fonction pour revenir au menu en ligne
      function backToOnlineMenu() {
        // Informer le serveur que le joueur quitte la recherche
        socket.send(JSON.stringify({ type: "leave_game" }));

        // Cacher l'√©cran de jeu en ligne
        document.getElementById("private-game").classList.add("hidden");

        // Afficher le menu en ligne
        document.getElementById("online-game").classList.remove("hidden");
        document.getElementById("online-game").classList.add("fade-in");

        // R√©initialiser les variables
        privateGameId = null;
        currentOpponent = null;
        resetOnlineScores();
      }

      function resetAIScores() {
        playerScoreAI = 0;
        aiScore = 0;
        document.getElementById("player-score-ai").innerText = "0";
        document.getElementById("ai-score").innerText = "0";
        document.getElementById("ai-result").innerText = "";
        document.getElementById("ai-result").className = "";
      }

      function resetOnlineScores() {
        playerScoreOnline = 0;
        opponentScore = 0;
        document.getElementById("player-score-online").innerText = "0";
        document.getElementById("opponent-score").innerText = "0";
        document.getElementById("online-result").innerText = "";
        document.getElementById("online-result").className = "";
      }

      function playAI(choice) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          alert("Vous n'√™tes pas connect√© au serveur.");
          return;
        }

        // Ajouter une animation aux boutons
        const buttons = document.querySelectorAll("#ai-game .choices button");
        buttons.forEach((btn) => {
          btn.classList.remove("animate__animated", "animate__pulse");
        });

        const clickedButton = document.querySelector(
          `#ai-game .choices button:nth-child(${
            choice === "pierre" ? 1 : choice === "feuille" ? 2 : 3
          })`
        );

        clickedButton.classList.add("animate__animated", "animate__pulse");

        socket.send(JSON.stringify({ type: "play_ai", choice }));
        document.getElementById(
          "ai-result"
        ).innerText = `Vous avez choisi : ${choice}. Attente du r√©sultat...`;
      }

      function quickMatch() {
        gameMode = "quick";
        socket.send(JSON.stringify({ type: "quick_match" }));
        document.getElementById("online-game").classList.add("hidden");
        document.getElementById("private-game").classList.remove("hidden");
        document.getElementById("private-game").classList.add("fade-in");
        document.getElementById("opponent-info").innerText =
          "Recherche d'un adversaire...";
        // Afficher le bouton retour pendant la recherche
        document
          .getElementById("waiting-back-button")
          .classList.remove("hidden");
      }

      function createPrivateGame() {
        gameMode = "private";
        socket.send(JSON.stringify({ type: "create_private_game" }));
        document.getElementById("online-game").classList.add("hidden");
        document.getElementById("private-game").classList.remove("hidden");
        document.getElementById("private-game").classList.add("fade-in");
        document.getElementById("opponent-info").innerText =
          "En attente qu'un joueur rejoigne votre partie...";
        // Afficher le bouton retour pendant l'attente
        document
          .getElementById("waiting-back-button")
          .classList.remove("hidden");
      }

      function joinPrivateGame(gameId) {
        gameMode = "private";
        socket.send(JSON.stringify({ type: "join_private_game", gameId }));
        document.getElementById("mode-selection").classList.add("hidden");
        document.getElementById("private-game").classList.remove("hidden");
        document.getElementById("private-game").classList.add("fade-in");
        document.getElementById("opponent-info").innerText =
          "Connexion √† la partie priv√©e...";
        // Afficher le bouton retour pendant la connexion
        document
          .getElementById("waiting-back-button")
          .classList.remove("hidden");
      }

      function playOnline(choice) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          alert("Vous n'√™tes pas connect√© au serveur.");
          return;
        }

        // Ajouter une animation aux boutons
        const buttons = document.querySelectorAll(
          "#private-game .choices button"
        );
        buttons.forEach((btn) => {
          btn.classList.remove("animate__animated", "animate__pulse");
        });

        const clickedButton = document.querySelector(
          `#private-game .choices button:nth-child(${
            choice === "pierre" ? 1 : choice === "feuille" ? 2 : 3
          })`
        );

        clickedButton.classList.add("animate__animated", "animate__pulse");

        socket.send(JSON.stringify({ type: "play_online", choice }));
        document.getElementById(
          "online-result"
        ).innerText = `Vous avez choisi : ${choice}. En attente de l'adversaire...`;
      }

      function leaveGame() {
        socket.send(JSON.stringify({ type: "leave_game" }));
        backToModeSelection();
      }

      function copyPrivateLink() {
        const linkText = document.getElementById("private-link-text").innerText;
        navigator.clipboard
          .writeText(linkText)
          .then(() => {
            const copyBtn = document.getElementById("copy-link-btn");
            copyBtn.innerText = "Copi√© !";
            copyBtn.classList.add("animate__animated", "animate__bounceIn");
            setTimeout(() => {
              copyBtn.innerText = "Copier";
              copyBtn.classList.remove(
                "animate__animated",
                "animate__bounceIn"
              );
            }, 2000);
          })
          .catch((err) => {
            console.error("Erreur lors de la copie :", err);
            alert(
              "Impossible de copier le lien. Veuillez le s√©lectionner et le copier manuellement."
            );
          });
      }

      // Fonction pour afficher le r√©sultat du jeu IA
      function displayAIResult(playerChoice, aiChoice, result) {
        // Cacher les choix
        document.querySelector("#ai-game .choices").classList.add("hidden");

        // Afficher l'√©cran de r√©sultat
        const resultDisplay = document.getElementById("result-display-ai");
        resultDisplay.classList.remove("hidden");

        // Afficher les choix
        document.getElementById("player-choice-ai").innerHTML =
          getChoiceEmoji(playerChoice);
        document.getElementById("ai-choice").innerHTML =
          getChoiceEmoji(aiChoice);

        // Afficher le r√©sultat
        const resultText = document.getElementById("result-text-ai");
        resultText.innerHTML = getResultText(result);
        resultText.className = "result-text";
        resultText.classList.add(
          result === "player"
            ? "result-win"
            : result === "ai"
            ? "result-lose"
            : "result-draw"
        );
      }

      // Fonction pour afficher le r√©sultat du jeu en ligne
      function displayOnlineResult(
        playerChoice,
        opponentChoice,
        result,
        opponentName
      ) {
        // Cacher les choix
        document
          .querySelector("#private-game .choices")
          .classList.add("hidden");

        // Afficher l'√©cran de r√©sultat
        const resultDisplay = document.getElementById("result-display-online");
        resultDisplay.classList.remove("hidden");

        // Afficher les choix
        document.getElementById("player-choice-online").innerHTML =
          getChoiceEmoji(playerChoice);
        document.getElementById("opponent-choice").innerHTML =
          getChoiceEmoji(opponentChoice);
        document.getElementById("opponent-name").innerText =
          opponentName || "Adversaire";

        // Afficher le r√©sultat
        const resultText = document.getElementById("result-text-online");
        resultText.innerHTML = getResultText(result);
        resultText.className = "result-text";
        resultText.classList.add(
          result === "player"
            ? "result-win"
            : result === "opponent"
            ? "result-lose"
            : "result-draw"
        );

        // Changer le texte du bouton en fonction du r√©sultat
        const continueBtn = document.getElementById("continue-btn");
        if (result === "opponent") {
          continueBtn.innerText = "Revanche";
        } else {
          continueBtn.innerText = "Continuer";
        }

        // Envoyer l'√©tat "pr√™t" au serveur
        socket.send(
          JSON.stringify({ type: "ready_for_next_round", ready: false })
        );
      }

      // Fonction pour continuer le jeu IA
      function continueAIGame() {
        // Cacher l'√©cran de r√©sultat
        document.getElementById("result-display-ai").classList.add("hidden");

        // Afficher les choix
        document.querySelector("#ai-game .choices").classList.remove("hidden");

        // R√©initialiser le r√©sultat
        document.getElementById("ai-result").innerText = "";
      }

      // Fonction pour continuer le jeu en ligne
      function continueOnlineGame() {
        // Informer le serveur que le joueur est pr√™t pour le prochain tour
        socket.send(
          JSON.stringify({ type: "ready_for_next_round", ready: true })
        );
      }

      // Fonction pour obtenir l'emoji correspondant au choix
      function getChoiceEmoji(choice) {
        if (choice === "pierre") return "ü™®";
        if (choice === "feuille") return "üìÑ";
        if (choice === "ciseaux") return "‚úÇÔ∏è";
        return "";
      }

      // Fonction pour obtenir le texte du r√©sultat
      function getResultText(result) {
        if (result === "draw") return "√âgalit√© !";
        if (result === "player") return "Victoire !";
        if (result === "opponent" || result === "ai") return "D√©faite !";
        return "";
      }

      // Cr√©er les particules d'arri√®re-plan
      createParticles();

      // Si un ID de partie est dans l'URL, afficher directement l'√©cran de connexion
      if (gameIdFromUrl) {
        console.log("ID de partie d√©tect√© dans l'URL:", gameIdFromUrl);
      }
    </script>
